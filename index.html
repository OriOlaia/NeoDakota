<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title>NeoDentaku</title>
</head>
<body>
        <header class="container-fluid">
            <h1>NeoDentaku</h1>
            <button type="button" class="modo" onclick="cambiarModo()"><i class="bi bi-moon luna" style="font-size: 25px;"></i>   <i class="bi bi-brightness-high sol" style="font-size: 27px;"></i></button>
        </header>
        <form class="container">
            <div class="row">
                <div class="col">
                    <input type="textfield" ></input>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <button>CE</button>
                </div>
                <div class="col">
                    <button>&lArr;</button>
                </div>
                <div class="col-3">
                    <button>/</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <button>7</button>
                </div>
                <div class="col">
                    <button>8</button>
                </div>
                <div class="col">
                    <button>9</button>
                </div>
                <div class="col-3">
                    <button>*</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <button>4</button>
                </div>
                <div class="col">
                    <button>5</button>
                </div>
                <div class="col">
                    <button>6</button>
                </div>
                <div class="col-3">
                    <button>-</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <button>1</button>
                </div>
                <div class="col">
                    <button>2</button>
                </div>
                <div class="col">
                    <button>3</button>
                </div>
                <div class="col-3">
                    <button>+</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <button>0</button>
                </div>
                <div class="col-3">
                    <button>.</button>
                </div>
                <div class="col-3">
                    <button>=</button>
                </div>
            </div>
                          
        </form>
        <footer class="container-fluid">
            <p>&copy; 2022 designed by Oriana Olaia</p>
        </footer>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script type="text/javascript">

        function cambiarModo() { 
            var cuerpoweb = document.body; 
            cuerpoweb.classList.toggle("claro");
        }


    </script>

</body>
</html>
